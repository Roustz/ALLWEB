<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar Tanpa Bootstrap</title>
    <style>
        /* Style Navbar */
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background: linear-gradient(50deg, purple, blue);
            padding: 10px;
            border-radius: 20px;
            margin: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 18px;
        }

        .navbar a.active, .navbar a:hover {
            background-color: white;
            color: blue;
        }

        .container {
            text-align: center;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        .container h4 {
            color: black;
            font-family: "Times New Roman", serif;
            background-color: white;
            width: 150px;
            height: 30px;
            line-height: 30px;
            margin: 20px auto;
            border-radius: 50px;
            font-weight: bold;
        }

        .container p {
            color: white;
            font-size: 22px;
            font-weight: 300;
        }

        .img {
            width: 70px;
            height: 70px;
            border-radius: 50px;
            display: block;
            margin: 20px auto;
        }

        .video-container {
            position: relative;
            margin: 20px 0;
        }

        .vidio {
            width: 100%;
            max-width: 1000px;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 10px;
            object-fit:cover;
        }

        .vidio:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <script>
        const currentPage = window.location.pathname.split("/").pop();

        // Loop semua link navbar

            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
